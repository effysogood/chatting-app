<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <ion-icon name="cellular"></ion-icon>
        <span>LTE</span>
        <ion-icon name="battery-full-outline"></ion-icon>
      </div>
    </div>
    <!-- // Status Bar -->

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <button type="button">
          <ion-icon name="search-outline"></ion-icon>
        </button>
        <button type="button">
          <ion-icon name="musical-notes-outline"></ion-icon>
        </button>
        <button type="button">
          <ion-icon name="settings-outline"></ion-icon>
        </button>
      </div>
    </header>
    <div class="login-form__wrapper">
      <form action="friends.html" method="get" class="login-form">
        <input
          class="login-form__input"
          name="username"
          type="text"
          placeholder="Email of phone number"
          required
        />
        <input
          class="login-form__input"
          name="password"
          type="password"
          placeholder="Password"
          minlength="4"
          max="12"
          required
        />
        <input class="login-form__input" type="submit" value="Log In" />
        <a class="login-form__a" href="#"> Find Kokoa Account or Password</a>
      </form>
    </div>
    <div id="no-mobile">
      <ion-icon name="sad-outline"></ion-icon>
      <span>Your screen is too big</span>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
